<body>

    <h2>èº«ä»½è¯æ™ºèƒ½é‡‡é›†</h2>

    <div class="list-container">
        
        <div class="result-card">
            <div class="card-header">
                <span>èº«ä»½è¯æ­£é¢ (äººåƒ)</span>
            </div>
            <div class="img-area">
                <div class="placeholder-text" id="ph-front">
                    <span>ğŸ“·</span>
                    <div>å°šæœªæ‰«æ</div>
                </div>
                <img id="img-front" class="scanned-img">
            </div>
            <button class="scan-btn" onclick="openCamera('front')">å¯åŠ¨æ‰«æä»ª</button>
        </div>

        <div class="result-card">
            <div class="card-header">
                <span>èº«ä»½è¯åé¢ (å›½å¾½)</span>
            </div>
            <div class="img-area">
                <div class="placeholder-text" id="ph-back">
                    <span>ğŸ›¡ï¸</span>
                    <div>å°šæœªæ‰«æ</div>
                </div>
                <img id="img-back" class="scanned-img">
            </div>
            <button class="scan-btn" onclick="openCamera('back')">å¯åŠ¨æ‰«æä»ª</button>
        </div>

    </div>

    <div id="camera-modal">
        <div class="video-wrapper">
            <video id="video-feed" autoplay playsinline muted></video>
            
            <div class="guide-box">
                <div class="guide-text">è¯·å°†è¯ä»¶å¯¹é½ç»¿æ¡†</div>
            </div>
        </div>
        
        <div class="camera-controls">
            <button class="btn-cancel" onclick="closeCamera()">å–æ¶ˆ</button>
            <button class="btn-snap" onclick="takePhoto()"></button>
            <div style="width: 50px;"></div> </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        let currentTarget = ''; // è®°å½•å½“å‰æ‹çš„æ˜¯æ­£é¢è¿˜æ˜¯åé¢
        let videoStream = null;
        const video = document.getElementById('video-feed');
        const canvas = document.getElementById('canvas');
        const modal = document.getElementById('camera-modal');

        // 1. æ‰“å¼€ç›¸æœº
        async function openCamera(target) {
            currentTarget = target;
            modal.style.display = 'flex'; // æ˜¾ç¤ºå…¨å±å¼¹çª—

            // æ ¸å¿ƒï¼šè¯·æ±‚åç½®æ‘„åƒå¤´ (environment)
            const constraints = {
                video: {
                    facingMode: 'environment', // å¼ºåˆ¶åç½®
                    width: { ideal: 1920 },    // å°½å¯èƒ½é«˜æ¸…
                    height: { ideal: 1080 }
                },
                audio: false
            };

            try {
                // è°ƒç”¨æµè§ˆå™¨åŸç”Ÿç›¸æœºæµ
                videoStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = videoStream;
            } catch (err) {
                alert("æ— æ³•å¯åŠ¨ç›¸æœºï¼Œè¯·ç¡®ä¿å…è®¸æµè§ˆå™¨è®¿é—®æ‘„åƒå¤´æƒé™ã€‚\né”™è¯¯: " + err.name);
                closeCamera();
            }
        }

        // 2. æ‹ç…§æˆªå±
        function takePhoto() {
            if (!videoStream) return;

            // è®¾ç½®ç”»å¸ƒå°ºå¯¸ç­‰äºè§†é¢‘å°ºå¯¸
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // å°†å½“å‰è§†é¢‘å¸§ç”»åˆ°ç”»å¸ƒä¸Š
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // è½¬æ¢æˆå›¾ç‰‡ DataURL
            const dataUrl = canvas.toDataURL('image/jpeg', 0.9);

            // å›æ˜¾åˆ°ä¸»ç•Œé¢
            const imgEl = document.getElementById('img-' + currentTarget);
            const phEl = document.getElementById('ph-' + currentTarget);
            
            imgEl.src = dataUrl;
            imgEl.style.display = 'block';
            phEl.style.display = 'none'; // éšè—å ä½ç¬¦

            // å…³é—­ç›¸æœº
            closeCamera();
        }

        // 3. å…³é—­ç›¸æœºå¹¶æ¸…ç†
        function closeCamera() {
            modal.style.display = 'none';
            // åœæ­¢å ç”¨æ‘„åƒå¤´
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
            }
        }
    </script>
