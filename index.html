<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>身份证扫描转PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: #f3f4f6;
            font-family: -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 10px;
            min-height: 100vh;
        }

        /* 标题栏 */
        .header {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        /* A4 纸张容器 (预览区域) */
        #pdf-content {
            background: white;
            width: 100%;
            max-width: 595px; /* A4 宽度 72dpi */
            aspect-ratio: 210/297; /* A4 比例 */
            padding: 40px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            position: relative;
        }

        /* 扫描框样式 */
        .scan-box {
            width: 85.6%; /* 身份证标准比例 */
            height: 42%;
            border: 2px dashed #cbd5e1;
            border-radius: 8px;
            background-color: #f8fafc;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        /* 上传后的图片样式 */
        .scan-box img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
        }

        /* 提示文字 */
        .tips {
            text-align: center;
            color: #94a3b8;
            pointer-events: none;
        }
        .tips svg { width: 40px; height: 40px; margin-bottom: 10px; fill: #cbd5e1; }

        /* 底部操作栏 */
        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: white;
            padding: 15px 20px;
            box-shadow: 0 -4px 10px rgba(0,0,0,0.05);
            display: flex;
            gap: 15px;
            z-index: 100;
        }

        .btn {
            flex: 1;
            height: 50px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            background-color: #3b82f6;
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        .btn-primary:active { transform: scale(0.98); }

        .btn-reset {
            background-color: #f1f5f9;
            color: #475569;
            flex: 0.4;
        }

        /* 加载动画 */
        .loading-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 999;
        }
        .spinner {
            width: 40px; height: 40px;
            border: 4px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* 为了生成的PDF美观，生成时隐藏边框 */
        .generating .scan-box {
            border: 1px solid #eee; /* 生成时只保留极细边框 */
            background: white;
        }
        .generating .tips { display: none; }
        
        /* 隐藏input */
        input[type="file"] { display: none; }
    </style>
</head>
<body>

    <div class="header">
        <h3>证件扫描复印件生成</h3>
    </div>

    <div id="pdf-content">
        <div class="scan-box" onclick="document.getElementById('file-front').click()">
            <div class="tips" id="tip-front">
                <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-2-5.5h4v2h-4v-2zm0-4h4v2h-4v-2zm0-4h4v2h-4v-2z"/></svg>
                <p>点击上传人像面</p>
            </div>
            <img id="img-front" />
        </div>
        <input type="file" id="file-front" accept="image/*" onchange="handleFile(this, 'front')">

        <div class="scan-box" onclick="document.getElementById('file-back').click()">
            <div class="tips" id="tip-back">
                <svg viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 14H4V6h16v12zM12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zm0 8c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3z"/></svg>
                <p>点击上传国徽面</p>
            </div>
            <img id="img-back" />
        </div>
        <input type="file" id="file-back" accept="image/*" onchange="handleFile(this, 'back')">
    </div>

    <div style="height: 100px;"></div>

    <div class="controls">
        <button class="btn btn-reset" onclick="location.reload()">重置</button>
        <button class="btn btn-primary" onclick="saveAsPDF()">保存 PDF 文件</button>
    </div>

    <div class="loading-overlay" id="loading">
        <div class="spinner"></div>
        <p>正在生成 PDF...</p>
    </div>

    <script>
        // 处理图片上传与压缩显示
        function handleFile(input, side) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    // 显示图片并隐藏提示
                    const imgElem = document.getElementById('img-' + side);
                    const tipElem = document.getElementById('tip-' + side);
                    
                    imgElem.src = resizeImage(img); // 使用压缩后的Base64
                    imgElem.style.display = 'block';
                    tipElem.style.display = 'none';
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // 简单的图片压缩逻辑 (防止生成PDF时内存溢出)
        function resizeImage(img) {
            const canvas = document.createElement('canvas');
            const maxDim = 1200; // 限制最大长宽
            let width = img.width;
            let height = img.height;

            if (width > height) {
                if (width > maxDim) { height *= maxDim / width; width = maxDim; }
            } else {
                if (height > maxDim) { width *= maxDim / height; height = maxDim; }
            }

            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, width, height);
            return canvas.toDataURL('image/jpeg', 0.8);
        }

        // PDF 生成逻辑
        function saveAsPDF() {
            const element = document.getElementById('pdf-content');
            const loading = document.getElementById('loading');
            
            // 检查是否上传了图片
            const frontSrc = document.getElementById('img-front').src;
            const backSrc = document.getElementById('img-back').src;
            if (!frontSrc && !backSrc) {
                alert('请至少上传一张证件照片');
                return;
            }

            loading.style.display = 'flex';
            element.classList.add('generating'); // 添加样式去除虚线框

            const opt = {
                margin:       0,
                filename:     '身份证复印件_' + new Date().getTime() + '.pdf',
                image:        { type: 'jpeg', quality: 0.98 },
                html2canvas:  { scale: 2, useCORS: true }, // 2倍缩放保证清晰度
                jsPDF:        { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            // 生成 PDF
            html2pdf().set(opt).from(element).save().then(() => {
                loading.style.display = 'none';
                element.classList.remove('generating'); // 恢复原样
            }).catch(err => {
                console.error(err);
                loading.style.display = 'none';
                element.classList.remove('generating');
                alert('生成失败，请重试');
            });
        }
    </script>
</body>
</html>
