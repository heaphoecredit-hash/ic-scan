    <script>
        /**

         * input: æ–‡ä»¶è¾“å…¥æ¡†å¯¹è±¡
         * imgId: è¦æ˜¾ç¤ºçš„å›¾ç‰‡æ ‡ç­¾ ID (å¦‚ img-front)
         * textId: è¦éšè—çš„æ–‡å­—æ ‡ç­¾ ID (å¦‚ text-front)
         */
        function handleFile(input, imgId, textId) {
            const file = input.files[0];
            if (!file) return;

            // è·å–å¯¹åº”çš„åŠ è½½æç¤º DOM
            const loadingDom = document.getElementById('loading-' + imgId);
            loadingDom.style.display = 'block';

            const reader = new FileReader();

                img.onload = function() {
                    // 1. åˆ›å»º Canvas (æ ¸å¿ƒï¼šè§£å†³è‹¹æœæ ¼å¼å’Œæ—‹è½¬é—®é¢˜)
                    const canvas = document.createElement('canvas');

                    ctx.drawImage(img, 0, 0, img.width, img.height);

                    previewImg.src = dataURL;

                    placeholder.style.display = 'none'; // éšè—æ–‡å­—
                    
                    // éšè—åŠ è½½æç¤º
                    loadingDom.style.display = 'none';
